<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <iframe src="http://127.0.0.1:8001" frameborder="0" id="b" style="height: 200px"></iframe>
  <div style="margin-top:30px">
    <input type="text" placeholder="请输入内容" id="ipt">
    <Button><span id="send">发送</span></Button>
  </div>
  <script>
    window.onload = () => {
      let origin = "http://127.0.0.1:8001";
      let _ = (data) => JSON.stringify(data);
      let winB = document.querySelector('#b').contentWindow;
      let Button = document.getElementById('send');

      Button.addEventListener('click', (event) => {
        let text = document.getElementById('ipt');
        let data = _({text: text.value});
        winB.postMessage(data, origin)
        text.value = '';
      })

      // 向机器人发送消息
      winB.postMessage(_({text: ''}), origin);
    }
  </script>
</body>
</html>
